    (function (WIN) {
        var setFontSize = WIN.setFontSize = function (_width) {
            var docEl = document.documentElement;

            // 获取当前窗口的宽度

            var width = _width || docEl.clientWidth; // docEl.getBoundingClientRect().width;

            // 大于 1080px 按 1080

            if (width > 1080) {
                width = 1080;

            }

            var rem = width / 8;

            // console.log(rem);

            docEl.style.fontSize = rem + 'px';

            // 误差、兼容性处理

            var actualSize = WIN.getComputedStyle && parseFloat(WIN.getComputedStyle(docEl)["font-size"]);

            if (actualSize !== rem && actualSize > 0 && Math.abs(actualSize - rem) > 1) {
                var remScaled = rem * rem / actualSize;

                docEl.style.fontSize = remScaled + 'px';

            }

        }

        var timer;

        function dbcRefresh() {
            clearTimeout(timer);

            timer = setTimeout(setFontSize, 100);

        }

        //窗口更新动态改变 font-size

        WIN.addEventListener('resize', dbcRefresh, false);

        //页面显示时计算一次

        WIN.addEventListener('pageshow', function (e) {
            if (e.persisted) {
                dbcRefresh()

            }

        }, false);

        setFontSize();

    })(window)
</script>

    var digitUppercase = function (n) {
        var fraction = ['角', '分'];
        var digit = [
            '零', '1', '2', '3', '4',
            '5', '6', '7', '8', '9'
        ];
        var unit = [
            [' ', '万', '亿'],
            ['', '十', '百', '千']
        ];
        var head = n < 0 ? '欠' : '';
        n = Math.abs(n);
        var s = '';
        for (var i = 0; i < fraction.length; i++) {
            s += (digit[Math.floor(n * 10 * Math.pow(10, i)) % 10] + fraction[i]).replace(/零./, '');
        }
        s = s || ' ';
        n = Math.floor(n);
        for (var i = 0; i < unit[0].length && n > 0; i++) {
            var p = '';
            for (var j = 0; j < unit[1].length && n > 0; j++) {
                p = digit[n % 10] + unit[1][j] + p;
                n = Math.floor(n / 10);
            }
            s = p.replace(/(零.)*零$/, '').replace(/^$/, '零') + unit[0][i] + s;
        }
        return head + s;
    }

    function intToChinese(str) {
        str = str + '';
        var len = str.length - 1;
        var idxs = ['', '十', '百', '千', '万', '十', '百', '千', '亿', '十', '百', '千', '万', '十', '百', '千', '亿'];
        var num = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
        return str.replace(/([1-9]|0+)/g, function ($, $1, idx, full) {
            var pos = 0;
            if ($1[0] != '0') {
                pos = len - idx;
                if (idx == 0 && $1[0] == 1 && idxs[len - idx] == '十') {
                    return idxs[len - idx];
                }
                return num[$1[0]] + idxs[len - idx];
            } else {
                var left = len - idx;
                var right = len - idx + $1.length;
                if (Math.floor(right / 4) - Math.floor(left / 4) > 0) {
                    pos = left - left % 4;
                }
                if (pos) {
                    return idxs[pos] + num[$1[0]];
                } else if (idx + $1.length >= len) {
                    return '';
                } else {
                    return num[$1[0]]
                }
            }
        });
    }

    function weiformeth(num) {
        return toolNumber((num / (pow(decimals))));
    }

    function ethforwei(num) {
        return toolNumber((num * (pow(decimals))));
    }

    function pow(c) {
        let p = '1'
        for (let index = 0; index < c; index++) {
            p += '0'
        }
        return p
    }

    function toolNumber(num_str) {
        num_str = num_str.toString();
        if (num_str.indexOf("+") != -1) {
            num_str = num_str.replace("+", "");
        }
        if (num_str.indexOf("E") != -1 || num_str.indexOf("e") != -1) {
            var resValue = "",
                power = "",
                result = null,
                dotIndex = 0,
                resArr = [],
                sym = "";
            var numStr = num_str.toString();
            if (numStr[0] == "-") {
                // 如果为负数，转成正数处理，先去掉‘-’号，并保存‘-’.
                numStr = numStr.substr(1);
                sym = "-";
            }
            if (numStr.indexOf("E") != -1 || numStr.indexOf("e") != -1) {
                var regExp = new RegExp(
                    "^(((\\d+.?\\d+)|(\\d+))[Ee]{1}((-(\\d+))|(\\d+)))$",
                    "ig"
                );
                result = regExp.exec(numStr);
                if (result != null) {
                    resValue = result[2];
                    power = result[5];
                    result = null;
                }
                if (!resValue && !power) {
                    return false;
                }
                dotIndex = resValue.indexOf(".") == -1 ? 0 : resValue.indexOf(".");
                resValue = resValue.replace(".", "");
                resArr = resValue.split("");
                if (Number(power) >= 0) {
                    var subres = resValue.substr(dotIndex);
                    power = Number(power);
                    //幂数大于小数点后面的数字位数时，后面加0
                    for (var i = 0; i <= power - subres.length; i++) {
                        resArr.push("0");
                    }
                    if (power - subres.length < 0) {
                        resArr.splice(dotIndex + power, 0, ".");
                    }
                } else {
                    power = power.replace("-", "");
                    power = Number(power);
                    //幂数大于等于 小数点的index位置, 前面加0
                    for (var i = 0; i < power - dotIndex; i++) {
                        resArr.unshift("0");
                    }
                    var n = power - dotIndex >= 0 ? 1 : -(power - dotIndex);
                    resArr.splice(n, 0, ".");
                }
            }
            resValue = resArr.join("");

            return sym + resValue;
        } else {
            return num_str;
        }
    }
